{% extends "index.html" %} 

{% block title %}password_generator{% endblock %}

{% block content %}

  <div class="container" id="maincontent" tabindex="-1">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.finance-monthly.com%2F2019%2F03%2Fthe-demise-of-the-password%2F&psig=AOvVaw2vanOieFVplEuPqAx0W5dZ&ust=1611309689376000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCKiUw8DirO4CFQAAAAAdAAAAABAD" alt="">
                    <div class="intro-text">
                        <h1 class="name"></h1>
                        <hr class="star-light">
                        <span class="skills">Generate password</span>
                    </div>
                </div>
            </div>
        </div>
    </header>


<!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Add Numbers</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="sentMessage" id="contactForm" action="/add_numbers" method="POST">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="name">Enter Numbers</label>
                                <input type="text" name="text" class="form-control" placeholder="Please Enter Numbers" name="my-form" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div> 
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12 col-lg-offset-2">
                                <button type="submit" class="btn btn-success btn-lg">Calculate</button>
                                <h2 class="col-lg-12 text-right"></h2>
                            </div>
                        </div>
                          <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Answer = {{result}}</h2>
                    <hr class="star-primary">
                </div>
            </div>
                    </form>
        </div>
    </div>
</section>
{% endblock %}

{% block footer%}
{% endblock %}
